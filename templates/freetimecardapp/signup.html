<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    </style>

</head>
<body>
    <h3> Sign up </h3>
    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="input your username" required>
        <br>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="input your first name" required>
        <br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="input your last name" required>
        <br>
        <label for="email">Email Adress:</label>
        <input type="email" id="email" name="email" placeholder="input a valid email" required>
        <br>
        <label for="pass1">Password:</label>
        <input type="password" id="pass1" name="pass1" placeholder="input your password" required>
        <br>
        <label for="pass2">Confirm Password:</label>
        <input type="password" id="pass2" name="pass2" placeholder="confirm your password" required>
        <br>
        <button type="submit">Sign up</button>
    </form>

    <button><a href="/">Go back</a></button>

</body>
</html>
